name: Build

on:
  push:
    branches:
      - master
    paths:
      - '**.yml'
      - lisp/**
      - cmds/**
      - src/**
      - test/**
  pull_request:
    branches:
      - master
    paths-ignore:
    - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  VERSION: 0.6.15

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install pkg
      run: npm install -g pkg

    - uses: actions/checkout@v2

    - name: Preparing...
      run: npm install

    - name: Building...
      run: pkg package.json

    - name: Upload Linux x64
      uses: actions/upload-artifact@v1
      with:
        name: eask_${{ env.VERSION }}_Linux-x64
        path: dist/eask-linux

    - name: Upload macOS x64
      uses: actions/upload-artifact@v1
      with:
        name: eask_${{ env.VERSION }}_macOS-x64
        path: dist/eask-macos

    - name: Upload Windows x64
      uses: actions/upload-artifact@v1
      with:
        name: eask_${{ env.VERSION }}_Windows-x64
        path: dist/eask-win.exe
